<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{template}">
<head>
<meta charset="UTF-8">
<title>Accueil</title>
 <link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
.circle
    {
    width:80px;
    height:80px;
    border-radius:80px;
    font-size:14px;
    font-weight:900;
    color:#fff;
    line-height:80px;
    margin-left:20px;
    margin-top:10px;
    text-align:center;
    background: Tomato;
    display: inline-block;
    }
.circle:hover
    {
     background-color: #4C0B5F;
   }  
   
   .circleInactif
    {
    width:80px;
    height:80px;
    border-radius:80px;
    font-size:14px;
    font-weight:900;
    color:#fff;
    line-height:80px;
    margin-left:20px;
    margin-top:10px;
    text-align:center;
    background:gray;
    display: inline-block;
    }
    
   .circleInactif:hover
    {
     background-color: #4C0B5F;
   }  
</style>
</head>
<body>
  <div layout:fragment="content">
  
      <div class = "container">
      <br/>
      <div class="row">
      <div class="col-md-11">
       <h5>Projets</h5>
        </div>
         <div class="col-md-1">
  		<a class="btn btn-outline-danger" th:href="@{/nouveauProjet}" style="color:black">Ajouter</a>
  		 </div>
  		 &ensp;
  		 
  		 <hr/>
  </div>
  
     
      
  
  
      <div class="row">
		<div class="col-md-6" th:if="${listProjet}" th:each="p:${listProjet}">
		
		<span class="circle" th:if="${p.statut=='En cours'}" th:text="${p.statut}" ></span>
		<span class="circleInactif" th:if="${p.statut=='inactif'}" th:text="${p.statut}" ></span>
		<h5 style="font-family:cursive; margin-left:120px; margin-top:-60px" th:text="${p.nomProjet}"></h5>
		
		&ensp;
		
		<i class="fas fa-map-marker-alt" aria-hidden="true" style="font-size:24px; color: #D0756F; margin-left:120px"></i>&nbsp;&nbsp;<span th:text="${p.localisation.libelleLocalisation}"></span>
		<br/>
		
		<span th:text="${p.dateDebut}" style="margin-left:135px"></span>&nbsp;au&nbsp;<span th:text="${p.dateFin}"></span>
		<br></br>
		<br></br>
		</div>
		
		</div>
      </div>
  </div>

</body>
</html>
