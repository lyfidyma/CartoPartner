<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title> Authentification </title>
        
        
        <style>
        .col-md-6{
        margin:auto;
        margin-top:150px;
        }
        
        </style>
        
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body >
     
     <div class="container">
    <div class="col-md-6">
    
    
    
        <div th:if="${param.error}" class= "alert alert-danger"><i class="fa fa-info-circle"></i>
            <span ><i class="glyphicon glyphicon-info-sign"></i></span>&nbsp;Identifiant ou mot de passe invalide
        </div>
        <div th:if="${param.logout}" class= "alert alert-success">
             <span ><i class="glyphicon glyphicon-info-sign"></i></span>&nbsp;Vous êtes déconnecté
        </div>
        <form th:action="@{/login}" method="post">
<span class="form-label" > Login</span>
            
             
             <input type="text" name="username" class="form-control" id="username" placeholder="login"/> 
           
            
           <br/>
              
            <span  class="form-label" > Mot de passe</span>
          
             
             <input type="password" name="password" class="form-control" id="password" placeholder="Mot de passe"/> 
            
             <br/>
             
            <button type="submit" class="form-control btn btn-primary" >Connexion </button>
           
             
           
        </form>
        
        
		</div>
	</div>	
    </body>
</html>
