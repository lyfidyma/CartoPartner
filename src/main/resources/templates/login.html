<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title> Authentification </title>
        
        
        <style>
        .connexion{
        margin:auto;
        margin-top:200px;
        }
        
        </style>
        
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body >
     
     <div class="container">
    <div class="connexion col-md-4">
    
    
    
        <div th:if="${param.error}" class= "alert text-danger">
        Identifiant ou mot de passe invalide
        </div>
        <div th:if="${param.logout}" class= "alert text-success">
             Déconnecté
        </div>
        <form th:action="@{/login}" method="post">
		<span> Login</span>          
             <input type="text" name="username" class="form-control" id="username" placeholder="login"/>      
           <br/>            
            <span> Mot de passe</span>
              <div class="input-group">
             <input type="password" name="password" class="form-control" id="password" placeholder="mot de passe"/> 
             <i class="fa fa-eye-slash" aria-hidden="true"></i>
             </div>       
             <br/>      
            <button type="submit" class="form-control btn btn-primary" >Connexion </button>
         </form>    
		</div>
	</div>	
    </body>
</html>
