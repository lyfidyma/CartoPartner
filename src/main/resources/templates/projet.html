<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{template}">
<head>
<meta charset="UTF-8">
<title>Projets</title>
 <link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
#btn-back-to-top {
  position: fixed;
  bottom: 15px;
  right: 15px;
  display: none;
  color:black;
  border: 1px solid black;
}
.modal-header{
	background: linear-gradient(to right,   #EEF6DF  ,   #F8F5F1 ,   #F8F9EA  );
}
.modal-body{
	background: linear-gradient(to right,  #F8F7F8 ,   #F8F5F1 ,   #F8F9EA  );
}
.modal-footer{
	background: linear-gradient(to right,  #F8F9EA ,   #F8F5F1 ,    #EEF6DF    );
}

.circle
    {
    width:80px;
    height:80px;
    border-radius:80px;
    font-size:14px;
    font-weight:900;
    color:#fff;
    line-height:80px;
    margin-left:10px;
    text-align:center;
    background: #58D68D ;
    cursor:pointer;
    transition: all 0.5s linear;
    display: inline-block;
    }
.circle:hover
    {
     background-color: #4C0B5F;
     transform:scale(1.1);
      cursor:pointer;
   }  
   .circlePlanification
    {
    width:80px;
    height:80px;
    border-radius:80px;
    font-size:14px;
    font-weight:900;
    color:#fff;
    line-height:80px;
    margin-left:10px;
    text-align:center;
    background: #E67E22  ;
    cursor:pointer;
    transition: all 0.5s linear;
    display: inline-block;
    }
.circlePlanification:hover
    {
     background-color: #4C0B5F;
     transform:scale(1.1);
      cursor:pointer;
   }  
   
   
   .circleCloture
    {
    width:80px;
    height:80px;
    border-radius:80px;
    font-size:14px;
    font-weight:900;
    color:#fff;
    line-height:80px;
    margin-left:10px;
   	margin-top:-70px;
    text-align:center;
    background:#E74C3C;
    cursor:pointer;
    transition: all 0.5s linear;
    display: inline-block;
   
    }
    
   .circleCloture:hover
    {
     background-color: #4C0B5F;
     transform:scale(1.1);
      cursor:pointer;
   } 
   
.image:hover {
     transform:scale(1.1);
     cursor:pointer;
     transition: all 0.5s linear;
   } 
.btn {
  text-decoration: none;
  border: 1px solid Tomato;
  color: Tomato;
  padding: 10px 20px;
  border-radius: 25px;
  position: fixed;
  transition: all 1s;
  overflow: hidden;
}

.btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: Tomato;
  transition: all 1s;
  z-index: -1;
  transform: translateX(-100%);
}

.btn:hover::before {
  transform: translateX(0);
}
.btn:hover {
  color: #fff;
}  
</style>
</head>
<body>
  <div layout:fragment="content">
  <br/>
  <div class="row">
      <div class="col-md-11">
       
        </div>
         <div class="col-md-1">
  		<a class="btn btn-sm" th:href="@{/nouveauProjet}" style="color:black">Ajouter</a>
  		 </div>
  		
  		 
  	
  </div>
      <div class = "container">
     <br/>
      
  <div>
	<h4 th:if="${listProjet.isEmpty()}==true" style="color:blue; text-align:center"><a th:href="@{/nouveauProjet}">Ajouter un projet</a> </h4>
	</div>
      <div class="row">
		<div class="col-md-9" th:if="${listProjet}" th:each="p:${listProjet}" style="margin:auto">
				
		<span class="circle" th:if="${p.statut=='En cours'}" th:text="${p.statut}" ></span>
		<span class="circlePlanification" th:if="${p.statut=='En plan'}" th:text="${p.statut}" ></span>
		<span class="circleCloture" th:if="${p.statut=='Clôturé'}" th:text="${p.statut}" ></span>
		&ensp;
		
		<img class = "image" th:if="${p.dataImage.length==0} " src="../static/img/background.jpeg}"  th:src="@{/img/background.jpeg}" width="250" height="150" alt="" style=" border-radius:4%;"
		th:onclick="showInfosModal([[${p.idProjet}]], [[${p.nomProjet}]], [[${p.pointFocal}]], [[${p.dateDebut}]], [[${p.dateFin}]], [[${p.statut}]])"/>
		<img class = "image" th:if="${p.dataImage.length>0}" th:src="@{'data:image/jpeg;base64,'+${p.generateBase64Image()}}" width="250" height="150" alt="" style="border-radius:4%;"
		th:onclick="showInfosModal([[${p.idProjet}]], [[${p.nomProjet}]], [[${p.pointFocal}]], [[${p.dateDebut}]], [[${p.dateFin}]], [[${p.statut}]])"/>
		
		<br></br>
		<h5 style="font-family:cursive; margin-left:390px; margin-top:-170px" th:text="${p.nomProjet}"></h5>
		
		<label style="margin-left:390px">Agent de projet : </label>&nbsp;<span th:text="${p.pointFocal}"></span>
		<br/>
		<div th:each="t:${p.type}">
		<label th:style="'margin-left:390px; color:' + ${t.couleur} +''">Type : </label>&nbsp;<span th:style="'color:' + ${t.couleur} +''"th:text="${t.nomType}" ></span>
		</div>
		
		 <a th:if="${p.statut} eq 'En cours' or ${p.statut} eq 'En plan' " th:href="@{/displayChoixPartenaire(nomProjet=${p.nomProjet}, idProjet=${p.idProjet}, pageAAfficher=ChoixPartenaire, nomPartenaire='', pointFocal='', nomType='')}" style="margin-left:390px; text-decoration:none" >Choisir partenaire</a>
		  <a th:if="${p.statut} eq 'Clôturé'" style="margin-left:390px; text-decoration:none" >Choisir partenaire</a>
		
		 &ensp;<a th:href="@{/detailsProjet(nomProjet=${p.nomProjet}, idProjet=${p.idProjet})}" style="text-decoration:none">Détails</a>
		 &ensp;<a th:href="@{/cartographie(nomProjet=${p.nomProjet}, idProjet=${p.idProjet})}" style="text-decoration:none">Voir sur la carte</a>
		
		<br></br>
		<br></br>
		<hr/>
		
		
		</div>
		
		<!-- Fenetre modal détails du projet -->
<div class="modal fade" id="infosProjet" role="dialog" >
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document" >
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title" style="font-family:Fantasy">Informations sur le projet</h5>
        
      </div>
      <div class="modal-body" id="modal-body" >
    	 <table style="border:none">
    	 	<tbody>
    	 		<tr>
    	 			<th style="width:30%">Nom du projet</th>
    	 			<td id="nomProjet"></td>	
    	 		</tr>
    	 		<tr>
    	 			<th>Point focal</th>
    	 			<td id="pointFocal"></td>	
    	 		</tr>
    	 		
    	 		<!-- <tr>
    	 			<th>Partenaire</th>
    	 			<td id="nomPartenaire"></td>	
    	 		</tr>
    	 		<tr>
    	 			<th>Régions</th>
    	 			<td id="nomRegion"></td>	
    	 		</tr>
    	 		<tr>
    	 			<th>Type</th>
    	 			<td id="type"></td>	
    	 		</tr> -->
    	 		<tr>
    	 			<th>Date de début</th>
    	 			<td id="dateDebut"></td>	
    	 		</tr>
    	 		<tr>
    	 			<th>Date de fin</th>
    	 			<td id="dateFin"></td>	
    	 		</tr>
    	 		
    	 		<tr>
    	 			<th>Statut</th>
    	 			<td id="statut"></td>	
    	 		</tr>
    	 	</tbody>
    	 </table>
      </div>
 
      <div class="modal-footer">
       
        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Fermer</button>
         
      </div>
    </div>
  </div>
</div>
<script th:inline="javascript">
function showInfosModal(idProjet, nomProjet, pointFocal, dateDebut, dateFin, statut){
	var modal = new bootstrap.Modal(document.getElementById('infosProjet'), {
		  keyboard: false
		})
	
			  
			  document.getElementById('nomProjet').innerHTML= nomProjet;
			  document.getElementById('pointFocal').innerHTML= pointFocal;
			 
			  document.getElementById('dateDebut').innerHTML= dateDebut;
			  document.getElementById('dateFin').innerHTML= dateFin;
			  document.getElementById('statut').innerHTML= statut;
		  
			  modal.show();
	
}
    
  </script>
      </div>
      <button
        type="button"
        class="btn btn-floating btn-sm"
        id="btn-back-to-top">
  <i class="fas fa-arrow-up"></i>
</button>
<script>
//Get the button
let mybutton = document.getElementById("btn-back-to-top");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function () {
  scrollFunction();
};

function scrollFunction() {
  if (
    document.body.scrollTop > 20 ||
    document.documentElement.scrollTop > 20
  ) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}
// When the user clicks on the button, scroll to the top of the document
mybutton.addEventListener("click", backToTop);

function backToTop() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
  </div>
 </div>
</body>
</html>
