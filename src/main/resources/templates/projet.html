<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{template}">
<head>
<meta charset="UTF-8">
<title>Projets</title>
 <link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
.circle
    {
    width:80px;
    height:80px;
    border-radius:80px;
    font-size:14px;
    font-weight:900;
    color:#fff;
    line-height:80px;
    margin-left:10px;
    text-align:center;
    background: #E74C3C ;
    cursor:pointer;
    transition: all 0.5s linear;
    display: inline-block;
    }
.circle:hover
    {
     background-color: #4C0B5F;
     transform:scale(1.1);
      cursor:pointer;
   }  
   
   .circleInactif
    {
    width:80px;
    height:80px;
    border-radius:80px;
    font-size:14px;
    font-weight:900;
    color:#fff;
    line-height:80px;
    margin-left:10px;
   	margin-top:-70px;
    text-align:center;
    background:#5D6D7E;
    cursor:pointer;
    transition: all 0.5s linear;
    display: inline-block;
   
    }
    
   .circleInactif:hover
    {
     background-color: #4C0B5F;
     transform:scale(1.1);
      cursor:pointer;
   } 
   
.image:hover {
     transform:scale(1.1);
     cursor:pointer;
     transition: all 0.5s linear;
   }   
</style>
</head>
<body>
  <div layout:fragment="content">
  
      <div class = "container">
      <br/>
      <div class="row">
      <div class="col-md-11">
       <h5>Projets</h5>
        </div>
         <div class="col-md-1">
  		<a class="btn btn-outline-danger" th:href="@{/nouveauProjet}" style="color:black">Ajouter</a>
  		 </div>
  		 &ensp;
  		 
  		 <hr/>
  </div>
  <div>
	<h4 th:if="${listProjet.isEmpty()}==true" style="color:blue; text-align:center"><a th:href="@{/nouveauProjet}">Ajouter un projet</a> </h4>
	</div>
      <div class="row">
		<div class="col-md-9" th:if="${listProjet}" th:each="p:${listProjet}" style="margin:auto">
				
		<span class="circle" th:if="${p.statut=='En cours'}" th:text="${p.statut}" ></span>
	
		<span class="circleInactif" th:if="${p.statut=='inactif'}" th:text="${p.statut}" ></span>
		&ensp;
		<img class = "image" th:if="${p.dataImage.length==0} " src="../static/img/background.jpeg}"  th:src="@{/img/background.jpeg}" width="250" height="150" alt="" style=" border-radius:4%;"/>
		<img class = "image" th:if="${p.dataImage.length>0}" th:src="@{'data:image/jpeg;base64,'+${p.generateBase64Image()}}" width="250" height="150" alt="" style="border-radius:4%;"/>
		<br></br>
		<h5 style="font-family:cursive; margin-left:390px; margin-top:-170px" th:text="${p.nomProjet}"></h5>
		
		<i class="fas fa-map-marker-alt" aria-hidden="true" style="font-size:24px; color: #D0756F; margin-left:390px"></i>&nbsp;&nbsp;<span th:text="${p.localisation.libelleLocalisation}"></span>
		<br/>
		
		<span th:text="${p.dateDebut}" style="margin-left:390px"></span>&nbsp;au&nbsp;<span th:text="${p.dateFin}"></span>
		<br/>
		<a th:href="@{/choixPartenaire(nomProjet=${p.nomProjet}, idProjet=${p.idProjet})}" style="margin-left:390px" >Choisir partenaire</a>
		<br></br>
		<br></br>
		<hr/>
		</div>
		
		</div>
      </div>
  </div>

</body>
</html>
